<!DOCTYPE html>
<html>
<head>
	<title>Mira</title>
	<link rel="stylesheet" href="reset.css"></link>
	<link rel="stylesheet" href="style.css"></link>
	<link rel="stylesheet" href="list.css"></link>
	<link rel="stylesheet" href="addtopic.css"></link>
</head>

<body>
	<h1>Add a new topic</h1>

		<form action="" method="post">
			<h2>Title</h2>
			<p>Give your page a title.</p>
			<input type="text" name="title" placeholder="eg Best guides on buying a house" class="input"></input>
			</br>
			<h2>Description</h2>
			<p>Describe your topic so that we know how best to contribute to it</p>
			<textarea name="topic" rows="4" cols="60" placeholder="eg Post the best resources you have found to help new home buyers understand what goes into buying a home"></textarea>
			<h2>Themes</h2>
			<p>Add up to 5 themes to help people find this page</p>
			<textarea name="themes" rows="4" cols="60"></textarea>
			<div><input type="submit" value="submit topic"></div>
		</form>


	<footer>
	</footer>

</body>
</html>
